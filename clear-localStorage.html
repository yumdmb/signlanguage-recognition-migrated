<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage</title>
</head>
<body>
    <h1>Clear localStorage for Sign Language Recognition App</h1>
    <button onclick="clearStorage()">Clear All Data</button>
    <div id="status"></div>
    
    <script>
        function clearStorage() {
            // Clear all localStorage data
            localStorage.clear();
            
            // Show status
            document.getElementById('status').innerHTML = '<p style="color: green;">âœ… localStorage cleared successfully!</p>';
            
            // Redirect to the app after 2 seconds
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 2000);
        }
        
        // Show current localStorage contents
        window.onload = function() {
            const keys = Object.keys(localStorage);
            if (keys.length > 0) {
                document.getElementById('status').innerHTML = `<p>Found ${keys.length} items in localStorage: ${keys.join(', ')}</p>`;
            } else {
                document.getElementById('status').innerHTML = '<p>localStorage is already empty</p>';
            }
        }
    </script>
</body>
</html>
